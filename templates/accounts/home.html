<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Company</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f4e79, #3a7bd5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .welcome-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 60px;
            color: #ffd700; /* GOLD COLOR */
            margin-bottom: 15px;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 15px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .btn-login {
            background: #ffd700;
            color: #000;
            font-weight: 600;
            font-size: 18px;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-login:hover {
            background: #e5c100;
            color: #000;
        }
    </style>
</head>

<body>

<div class="welcome-card">

    <!-- Logo / Icon -->
    <div class="logo">
        <i class="bi bi-gem"></i>
    </div>

    <h1>Sri Saravana Silver Company</h1>
    <p>Your Premium Silver Tracking & Reporting System</p>

    <a href="{% url 'accounts:login' %}" class="btn btn-login mt-3">
        Login <i class="bi bi-arrow-right"></i>
    </a>
</div>

</body>
</html>
