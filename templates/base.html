<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SilverTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f7f7;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .nav-link {
            font-size: 16px;
            font-weight: 500;
        }
        .logout-btn {
            margin-left: 15px;
            font-size: 14px;
            padding: 6px 14px;
        }
        .content-wrapper {
            margin-top: 30px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/"> Saravana SilverTracking System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customers:customer_list' %}">Customers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:product_list' %}">Products</a>
                </li>

                <!-- TRANSACTIONS DROPDOWN -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Transactions
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'transactions:silver_given_add' %}">Add Silver Given</a></li>
                        <li><a class="dropdown-item" href="{% url 'transactions:silver_given_list' %}">Silver Given List</a></li>

                        <li><hr class="dropdown-divider"></li>

                        <li><a class="dropdown-item" href="{% url 'transactions:product_return_add' %}">Add Product Return</a></li>
                        <li><a class="dropdown-item" href="{% url 'transactions:product_return_list' %}">Product Return List</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'transactions:transactions_report' %}">Transactions Report</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'accounts:logout' %}" class="btn btn-danger logout-btn">
                        Logout
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container content-wrapper">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
